      hosts: { 10.10.10.22: { pg_seq: 1, pg_role: primary } }
      vars:
        pg_cluster: pg-u22
        repo_extra_packages: # not included: postgresql-16-plr postgresql-16-pljava postgresql-16-pgpool2 postgresql-16-slony1-2 postgresql-16-repmgr
